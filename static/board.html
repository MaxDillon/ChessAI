

<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="board.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type="text/javascript" src=App.js></script>
        
   <body>


<div ng-app="boardApp" ng-controller="myCtrl">

    <h1 class="header" ng-bind="gameName"></h1>
    <div class="board" ng-style="{'width':boardPixels+'px','height':boardPixels+'px'}">
        <div ng-repeat = "piece in boardState" class="square" ng-style="{
        'background-color' :  backgroundColor(piece,$index),
        'width' : (boardPixels/size)+'px',
        'height' : (boardPixels/size)+'px'}">
            <div class = 'piece' ng-click='selectPiece(piece)' ng-style="{
                'background-position' : getPiece(piece)*20+'% '+getColor(piece)*100+'%'}">
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src=App.js></script>


</body>


</html>
