

<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="board.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type="text/javascript" src=App.js></script>
        
   <body>

<div ng-app="myApp" ng-controller="myCtrl">
    <div class="board">
        <div ng-repeat = "piece in boardState" class="square" ng-style="{
        'background-color' :  piece.hilight ? (getRow($index)==0 ? '#8B966E':'#6C6E47') : (getRow($index)==0 ? '#EFD8B9' : '#B1886A'),
        'width' : (640/size)+'px',
        'height' : (640/size)+'px'}">
            <div class = 'piece' ng-click='selectPiece(piece)' ng-style="{
                'background-position' : getPiece(piece)*20+'% '+getColor(piece)*100+'%'}">
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src=App.js></script>


</body>


</html>
